<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="./fun_stuff.js" defer></script>
    </head>
    <body>
        <p>Press <b>F12</b> to open the Developer Tools, go to the <u>Console</u> section and then type in the console the function <b>game()</b>.</p>
        <div class="main">
            <div class="upper_part"></div>
            <div class="main_game">
                <div class="game_decision">
                    <img src="./images/rock.png" alt="rock">
                </div>
                <div class="game_decision">
                    <img src="./images/paper.png" alt="paper">
                </div>
                <div class="game_decision">
                    <img src="./images/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </body>
</html>
