<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./fun_stuff.js" defer></script>
    </head>
    <body>
        <p>Press <b>F12</b> to open the Developer Tools, go to the <u>Console</u> section and then type in the console the function <b>game()</b>.</p>
        <div class="main">
            <div class="upper_part">
                <div class="text_score">
                    <p class="round_winner_text">Who is gonna win?</p>
                </div>
                <div class="scoreboard">
                    <p class="points Player">Player Points: 0</p>
                    <p class="points Computer">Computer Points: 0</p>
                </div>
                <button id="restartButton" onclick="restartGame()">Wanna play again?</button>
            </div>
            <div class="main_game">
                <div class="game_decision">
                    <img src="./images/rock.png" alt="rock" class="player_choice">
                </div>
                <div class="game_decision">
                    <img src="./images/paper.png" alt="paper" class="player_choice">
                </div>
                <div class="game_decision">
                    <img src="./images/scissors.png" alt="scissors" class="player_choice">
                </div>
            </div>
        </div>
    </body>
</html>
